<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <div class="question">Which of these fish is actually a fish?</div>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="answer" id="answer-1" value="false">
                        <label for="answer-1">One</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="answer-2">
                        <label for="answer-2">Two</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="answer-3">
                        <label for="answer-3">Three</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="answer-4">
                        <label for="answer-4">Four</label>
                    </div>
                </div>
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="result">
            <h1>Congratulations</h1>
            <h3 class="correct">Correct Answers: 1</h3>
            <h3 class="wrong">Wrong Answers: 2</h3>
            <h2 class="score">Score: 10</h2>
            <button class="play">Play Again</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
